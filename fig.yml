mysql:
  image: mysql:5.7.5
  ports:
    - '3306'
  environment:
    - 'MYSQL_ROOT_PASSWORD=root'
    - 'MYSQL_PASSWORD=root'
    - 'MYSQL_USER=root'
    - 'MYSQL_DATABASE=multitenant'

knex:
  build: .
  ports:
    - '80'
  volumes:
    - .:/usr/src/app
  links:
    - mysql:mysql
  command: node --harmony index.js
